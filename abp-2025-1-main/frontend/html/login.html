<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="cabecalho">
        <a href="./index.html" id="fatec">FATEC - Jacareí</a>
        <a href="https://siga.cps.sp.gov.br/">SIGA</a>
    </div>
    <div class="login__container">
        <form>
            <label for="username">usuário:</label>
            <input type="text" placeholder="Entrar com usuário" id="username" required>
            <label for="password">senha:</label>
            <input type="password" placeholder="Entrar com senha" id="password" required>
            <button onclick="realizarLogin()">entrar</button>
        </form>
    </div>
</body>
</html>
