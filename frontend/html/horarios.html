<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horário</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/horarios.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

  <script defer src="../js/scriptHorarios.js"></script>
  <script defer src="../js/scriptHorarios.js"></script>
</head>

<body>
  <header class="header">
    <a href="https://fatecjacarei.cps.sp.gov.br/"
       class="header__link header__link--fatec-jac"
       aria-label="Ir para a página inicial da FATEC Jacareí"
       target="_blank"
       rel="noopener noreferrer">
      FATEC – Jacareí
    </a>
    <a href="https://siga.cps.sp.gov.br/"
       class="header__link header__link--siga"
       aria-label="Ir para a página do SIGA"
       target="_blank"
       rel="noopener noreferrer">
      SIGA
    </a>
    <a href="./index.html"
       class="header__link header__link--home">
      HOME
    </a>
  </header>


  <div class="horario__container">
    <h2>Horário do Curso</h2>

    <div class="selects">
      <div class="select_group">
        <label for="curso">Curso</label>
        <select id="curso">
          <option value="DSM">Desenvolvimento de Software</option>
          <option value="MA">Meio Ambiente e Recursos Hídricos</option>
          <option value="GEO">Geoprocessamento</option>
        </select>
      </div>

      <div class="select_group">
        <label for="periodo">Período</label>
        <select id="periodo">
          <option value="M">Matutino</option>
          <option value="N">Noturno</option>
        </select>
      </div>

      <div class="select_group">
        <label for="semestre">Semestre</label>
        <select id="semestre">
          <option value="1">1º</option>
          <option value="2">2º</option>
          <option value="3">3º</option>
          <option value="4">4º</option>
          <option value="5">5º</option>
          <option value="6">6º</option>
        </select>
      </div>
      <div>
        <button id="filtrar_btn">Filtrar</button>
      </div>
    </div>

    <table class="tabela_horario">
      <thead>
        <tr>
          <th>Horários</th>
          <th>Segunda</th>
          <th>Terça</th>
          <th>Quarta</th>
          <th>Quinta</th>
          <th>Sexta</th>
        </tr>
      </thead>
      <tbody id= "corpoTabela">
        <tr>
          <td><strong>18:45 às 19:35</strong></td>
          <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td><strong>19:35 às 20:25</strong></td>
          <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td><strong>20:25 às 21:15</strong></td>
          <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td><strong>21:25 às 22:15</strong></td>
          <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td><strong>22:15 às 23:05</strong></td>
          <td></td><td></td><td></td><td></td><td></td>
        </tr>
      </tbody>
    </table>

    <div class="docentes">
      <h3>Docentes:</h3>
      <div id="docentes__ul"></div>
    </div>

    <button class="exportar_btn">Exportar</button>
  </div>

          target="_blank"
          rel="noopener noreferrer"
        >
          <strong>Crims0nc0de</strong>
        </a>
        – Todos os direitos reservados.
      </div>
    </footer>
</body>
</html>
