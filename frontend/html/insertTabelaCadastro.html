<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Cadastro</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/insertTabelaCadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

<body>
  <div class="cabecalho">
    <a href="./index.html" id="fatec">FATEC - Jacareí</a>
    <a href="https://siga.cps.sp.gov.br/" id="siga">SIGA</a>
    <a href="./index.html">HOME</a>

  <div class="horario__container">
    <h2>Horário do Curso</h2>

    <div class="selects">
      <div class="select_group">
        <label for="curso">Curso</label>
        <select class="select__filter" id="curso">
          <option value="DSM">Desenvolvimento de Software</option>
          <option value="MA">Meio Ambiente e Recursos Hídricos</option>
          <option value="GEO">Geoprocessamento</option>
        </select>
      </div>

      <div class="select_group">
        <label for="periodo">Período</label>
        <select class="select__filter" id="periodo">
          <option value="M">Matutino</option>
          <option value="N">Noturno</option>
        </select>
      </div>

      <div class="select_group">
        <label for="semestre">Semestre</label>
        <select class="select__filter" id="semestre">
          <option value="1">1º</option>
          <option value="2">2º</option>
          <option value="3">3º</option>
          <option value="4">4º</option>
          <option value="5">5º</option>
          <option value="6">6º</option>
        </select>
      </div>
      <div>
        <button id="filtrar_btn">Filtrar</button>
      </div>
    </div>

    <table class="tabela_horario">
      <thead>
        <tr>
          <th>Horários</th>
          <th>Segunda</th>
          <th>Terça</th>
          <th>Quarta</th>
          <th>Quinta</th>
          <th>Sexta</th>
        </tr>
      </thead>
      <tbody id= "corpoTabela">

          <td>20:25 às 21:15</td>
          <td></td>

          <td></td>
          <td></td>
        </tr>

          <td>21:25 às 22:15</td>
          <td></td>

          <td></td>
          <td></td>
          <td></td>

          <td></td>

          <td></td>
        </tr>
      </tbody>
    </table>

    <div class="docentes">
      <h3>Docentes:</h3>
      
    </div>

    <button class="exportar_btn">Exportar</button>
  </div>
  <script defer src="../js/insertTabelaCadastro.js"></script>
</body>
</html>
