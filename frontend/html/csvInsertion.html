<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserção CSV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/csvInsertion.css" />

  </head>
  <body>
    <div class="cabecalho">
      <a href="./index.html" class="header__link header__link--logo" aria-label="Ir para a página inicial da FATEC Jacareí">FATEC - Jacareí</a>
      <a href="https://siga.cps.sp.gov.br/" class="header__link header__link--siga" aria-label="Ir para a página do SIGA">SIGA</a>
    </div>

    <div class="insercao__container">
      <h1>Inserção CSV</h1>
      <form class="upload-form">
        <input id="file-upload" type="file" accept=".csv" multiple />
        <div class="drop-area">
          Clique ou <br />
          arraste seus <br />
          arquivos aqui
        </div>
        <button type="submit">Enviar arquivos</button>
      </form>
    </div>

    <script>
      const dropArea = document.querySelector(".drop-area");
      const fileInput = document.getElementById("file-upload");

      dropArea.addEventListener("click", () => fileInput.click());

      dropArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropArea.style.backgroundColor = "#4a8b92";
      });

      dropArea.addEventListener("dragleave", () => {
        dropArea.style.backgroundColor = "#5B9EA6";
      });

      dropArea.addEventListener("drop", (e) => {
        e.preventDefault();
        dropArea.style.backgroundColor = "#5B9EA6";
        fileInput.files = e.dataTransfer.files;
      });
    </script>
  </body>
</html>
